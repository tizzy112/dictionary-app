<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/3d9c2a0027.js" crossorigin="anonymous"></script>
    <title>dictionaray app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="input-word"
            />
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result">
             <div class="word">
                <h3>sample</h3>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
             </div>
             <div class="details">
                <p>pos</p>
                <p>/sample/</p>
             </div>
             <p class="word-meaning">
                Lorem ipsum dolor sit amet, consectetur 
                adipisicing elit. Consequuntur, mollitia!
             </p>
             <p class="word-example">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                 Veniam, odit.
             </p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
